<template>
    <lightning-card title="Account Contact Search">
        <div class="slds-m-around_medium">
            <lightning-input
                data-formfield="accountId"
                type="text"
                label="Enter Account ID"
                value={accountId}
                onchange={handleInputChange}
            ></lightning-input>
            <lightning-button
            icon-name="utility:search"
                variant="brand"
                label="Search"
                onclick={searchContacts}
            ></lightning-button>
        </div>
        <template if:true={contacts}>
            <lightning-card title="Contacts">
                <lightning-datatable
                    key-field="Id"
                    data={contacts}
                    columns={columns}
                    hide-checkbox-column="true"
                ></lightning-datatable>
            </lightning-card>
        </template>
    </lightning-card>
</template>
